<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="suitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#e5e7eb"/>
      <stop offset="100%" stopColor="#d1d5db"/>
    </linearGradient>
    
    <linearGradient id="visorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#1f2937"/>
      <stop offset="100%" stopColor="#374151"/>
    </linearGradient>
    
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#fbbf24"/>
      <stop offset="100%" stopColor="#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Casco del astronauta -->
  <circle cx="60" cy="60" r="50" fill="url(#suitGradient)" stroke="#374151" strokeWidth="2"/>
  
  <!-- Visor del casco -->
  <ellipse cx="60" cy="55" rx="25" ry="20" fill="url(#visorGradient)"/>
  
  <!-- Reflejos en el visor -->
  <ellipse cx="55" cy="50" rx="8" ry="6" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="65" cy="52" rx="5" ry="4" fill="#ffffff" opacity="0.3"/>
  
  <!-- Detalles del traje espacial -->
  <rect x="40" y="70" width="40" height="25" fill="url(#suitGradient)" stroke="#374151" strokeWidth="2"/>
  
  <!-- Paneles de control en el pecho -->
  <circle cx="50" cy="80" r="3" fill="#374151"/>
  <circle cx="70" cy="80" r="3" fill="#374151"/>
  <circle cx="60" cy="90" r="3" fill="#374151"/>
  
  <!-- Brazo izquierdo -->
  <rect x="25" y="75" width="15" height="8" fill="url(#skinGradient)" rx="4"/>
  
  <!-- Detalles adicionales del traje -->
  <rect x="45" y="95" width="30" height="8" fill="url(#suitGradient)" stroke="#374151" strokeWidth="1"/>
  
  <!-- Cinturón -->
  <rect x="35" y="103" width="50" height="3" fill="#374151"/>
  
  <!-- Botones del cinturón -->
  <circle cx="45" cy="104.5" r="1.5" fill="#8b5cf6"/>
  <circle cx="55" cy="104.5" r="1.5" fill="#8b5cf6"/>
  <circle cx="65" cy="104.5" r="1.5" fill="#8b5cf6"/>
  <circle cx="75" cy="104.5" r="1.5" fill="#8b5cf6"/>
</svg>
